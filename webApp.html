<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>变声小能手</title>
    <link rel="stylesheet" href="FirstP.css">
    <link rel="stylesheet" href="button.css">
    <meta name="viewport" content="width=device-width">

</head>
<body>
    <header>
       <div> <h2>变声小能手</h2></div>
    </header>
    <div class="buttons">
        <div class="record">
            <button class="button-3d button-primary button-rounded" >
                <img src="img/record.png"><span>开始录音</span>
            </button>
        </div>
        <div class="stop">
            <button class=" button-3d button-primary button-rounded">
                <img src="img/stop.png"><span>停止录音</span>
            </button>
        </div>
        <div class="play ">
            <button class=" button-3d button-primary button-rounded">
                <img src="img/play.png"><span>播放录音</span>
            </button>
        </div>
        <div class="rerecord">
            <button class="button-3d button-primary button-rounded">
            <img src="img/rerecord.png"><span>重新录音</span>
            </button>
        </div>
        <div class="upload">
            <button class="button-3d button-primary button-rounded">
                <img src="img/upload.png"><span>上传录音</span>
            </button>
        </div>
    </div>
    <footer>
        <p>&copy;<不说普通话小组>出品 2016-04</p>
    </footer>
</body>
</html>
